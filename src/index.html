<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SalleTRON</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="mainPage container">
      <aside class="advBlock"></aside>
      <section class="categoryList"></section>
    </div>
    <div class="new-adv-modal-div">
      <form form action="" class="new-adv-modal-form">
        <h2 class="new-adv-modal-form-title">
          Создать объявление
        </h2>         
            <input
              class="new-adv-modal-form-name"
              type="text"
              name="name"
              required
              placeholder="Product Name"
              minlength="2"
            />
            
            <button
            class="new-adv-modal-form-addimg"
            type="img"
          >
            Submit
          </button>
          
            <input
            class="new-adv-modal-form-product-descriptions"
            type="text"
            name="name"
            required
            placeholder=" "
            minlength="2"
            />

            <select name="new-adv-modal-form-categories">
              <option>Property</option>
              <option>Transport</option>
              <option>Job</option>
              <option>Business services</option>
              <option>Leisure and sport</option>
              <option>Give free</option>
              <option>Exchange</option>
            </select>

            <input
            class="new-adv-modal-form-cash"
            type="text"
            name="name"
            required
            placeholder="0.00 UAH"
            />
            
            
            <input
              class="new-adv-modal-form-phone"
              type="tel"
              name="phone"
              required
              placeholder="+38 (0--) --- -- --"
              minlength="12"
            />
      
        <div class="new-adv-modal-form-btn-div">
          <button
            class="new-adv-modal-form-btn"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
