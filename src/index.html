<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SalleTRON</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="modalWindow">
          <p class="textGoogle text">
            For authorization you can use the Google Account:
          </p>
          <button class="googleBtn">
            <img src='./components/AuthForm/img/google.svg' alt='google' class='googleSvg'>
            <span class="spanGoogle">Google</span>
          </button>
          <p class="textAuth text">
            Or enter with e-mail and password:
          </p>
          <form class="js-form">
            <input
              name="email"
              type="email"
              class="emailInput input"
              placeholder="E-mail"
              required
            />
            <input
              name="password"
              type="password"
              class="passwordInput input"
              placeholder="Password"
              required
              minlength="6"
            />
            <div class="buttons">
              <button class="login btn">Log in</button>
              <button class="registration btn">New account</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="mainPage container">
        <aside class="advBlock"></aside>
        <section class="categoryList"></section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
