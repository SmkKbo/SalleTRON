<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SalleTRON</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="mainPage container">
      <aside class="advBlock"></aside>
      <section class="categoryList"></section>
    </div>
    <div class="new-adv-modal-div">
      <form form action="#" class="new-adv-modal-form" method="post">
        <!-- <div class="form-conteiner" -->
            <h2 class="modal-form-title">Create an ad</h2> 

            <input
              class="new-adv-modal-form-name"
              type="text"
              name="name"
              required
              placeholder="Product Name"
              minlength="2"
            />

            <div class="div-inputs-file">
            <input type="file" name="name" class="off-text-input" id="idImg-1">
            <label for="idImg-1" class="new-adv-modal-form-addimg1  new-adv-modal-form-addimg">+</label>

            <input type="file" name="name" class="off-text-input" id="idImg-2">
            <label for="idImg-2" class="new-adv-modal-form-addimg2  new-adv-modal-form-addimg">+</label>

            <input type="file" name="name" class="off-text-input" id="idImg-3">
            <label for="idImg-3" class="new-adv-modal-form-addimg3  new-adv-modal-form-addimg">+</label>

            <input type="file" name="name" class="off-text-input" id="idImg-4">
            <label for="idImg-4" class="new-adv-modal-form-addimg4  new-adv-modal-form-addimg">+</label>

            <input type="file" name="name" class="off-text-input" id="idImg-5">
            <label for="idImg-5" class="new-adv-modal-form-addimg5  new-adv-modal-form-addimg">+</label>

            <input type="file" name="name" class="off-text-input" id="idImg-6">
            <label for="idImg-6" class="new-adv-modal-form-addimg6  new-adv-modal-form-addimg">+</label>
            </div>

            <input
            class="new-adv-modal-form-product-descriptions"
            type="text"
            name="name"
            required
            placeholder="Product description"
            minlength="2"
            />

            <select name="form-categories" class="new-adv-modal-form-categories">
              <option>Property</option>
              <option>Transport</option>
              <option>Job</option>
              <option>Business services</option>
              <option>Leisure and sport</option>
              <option>Give free</option>
              <option>Exchange</option>
            </select>

            <input
            class="new-adv-modal-form-cash"
            type="text"
            name="name"
            required
            placeholder="0.00 UAH"
            />
             
            <input
              class="new-adv-modal-form-phone"
              type="tel"
              name="phone"
              required
              placeholder="+38 (0--) --- -- --"
              minlength="12"
            />
      
            <div class="new-adv-modal-form-btn-div">
            <button
            class="new-adv-modal-form-btn"
            type="submit"
            >
            Submit
            </button>
            </div>  
        <!-- </div>     -->
      </form>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
